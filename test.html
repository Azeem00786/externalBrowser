<!DOCTYPE html>
<html>
<head>
  <title>Open Custom URL Scheme After 5 Seconds</title>
  <style>
    /* Center the button horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Style for the button */
    #customUrlButton {
      padding: 15px 30px; /* Increase height and width */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="customUrlButton">Open Custom URL</button>

  <script>
    // Function to handle opening the custom URL
    function openCustomUrl() {
      // Define the custom URL scheme
      var customUrl = 'hyperzod://';

      // Create an "a" element (link) with the custom URL
      var link = document.createElement('a');
      link.href = customUrl;

      // Try to open the URL
      link.click();
    }

    // Function to open the custom URL after 5 seconds
    function openAfter5Seconds() {
      setTimeout(openCustomUrl, 5000); // 5000 milliseconds = 5 seconds
    }

    // Get the button element
    var button = document.getElementById('customUrlButton');

    // Attach click event listener to the button
    button.addEventListener('click', openAfter5Seconds);
  </script>
</body>
</html>
