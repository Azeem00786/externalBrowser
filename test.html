<!DOCTYPE html>
<html>
<body>

<h1>The Window Object 2</h1>
<h2>The open() and close() Methods</h2>

<button onclick="closeParent()">close parent</button>
<button onclick="closeWin()">Close</button>

<script>


function closeWin() {
  window.self.close();
  // setTimeout(window.close, 3000);
}
function closeParent() {
  window.parent.close();
}
</script>

</body>
</html>
