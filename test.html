 <!DOCTYPE html>
<html>
<body>

<h1>The Window Objec 3</h1>
<h2>The open() and close() Methods</h2>
  <p>If the page stops. Please press the button below to continue.</p>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="closeWin()">Close "myWindow"</button>
  <button onclick="closeSelf()">close self</button>
  <button onclick="closeJs()">close js</button>
   <button onclick="closeDOC()">close DOC</button>
  <button onclick="waitFiveSec()">close waitFiveSec</button>

<script>
let myWindow;

function openWin() {
  myWindow = window.open("", "", "width=200,height=100");
}

function closeWin() {
  window.close();
}

function waitFiveSec() {
  setTimeout(function() {
    window.close();
  }, 5000);
}

function closeSelf() {
  window.self.close();
}

function closeJs() {
  Javascript:window.close();
}

function closeDOC() {
  javascript:document.onclick = function() {
    window.close();
  };
}
</script>


</body>
</html>
